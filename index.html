<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaiOS Soft Key Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Press the Soft Keys</h1>
    <p id="status">Press Left, Right, or Center Soft Key</p>

    <script>
        // KaiOS key handling for LSK, RSK, and CSK
        document.addEventListener("keydown", function(event) {
            // For the Left Soft Key (LSK), this might be recognized as 'softkey' event in KaiOS
            if (event.key === "SoftLeft") {
                document.getElementById("status").textContent = "You pressed Left Soft Key (LSK)!";
            } 
            // For Right Soft Key (RSK), similar handling for "SoftRight"
            else if (event.key === "SoftRight") {
                document.getElementById("status").textContent = "You pressed Right Soft Key (RSK)!";
            } 
            // For the Center Soft Key (CSK)
            else if (event.key === "Enter") {  // Typically mapped to the 'Enter' key for CSK
                document.getElementById("status").textContent = "You pressed Center Soft Key (CSK)!";
            }
        });
    </script>
</body>
</html>
